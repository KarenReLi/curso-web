<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda animada</title>
    <link rel="stylesheet" href="./styles/style/estilo.css">
</head>
<body>
    <h1>Mi tienda animada de emojis :)</h1>
    <div class="grid">
        <!-- =======================================================ANIMACION 1=========================================================-->
        <div class="box" id="caja1">
            <div id="corazon1"><img src="./styles/img/corazon.png" alt="EmojiBeso" width="30" height="30"></div>
            <div id="corazon2"><img src="./styles/img/corazon.png" alt="EmojiBeso" width="30" height="30"></div>
            <div id="corazon3"><img src="./styles/img/corazon.png" alt="EmojiBeso" width="30" height="30"></div>
        </div>
         <!-- ====================================================PRECIO ANIMACION 1=====================================================-->
        <div class="box" id="caja2">
            <h2>Kiss Kiss ($60)</h2>
        </div>
         <!-- =======================================================ANIMACION 2=========================================================-->
        <div class="box" id="caja3">
            <div id="pelota"> </div>
        </div>
         <!-- =======================================================ANIMACION 3=========================================================-->
        <div class="box" id="caja4">
            <div id="locura"><img src="./styles/img/loco.png" alt="emojiLoco" width="249" height="249"></div>
        </div>
        <!-- ====================================================PRECIO ANIMACION 2=====================================================-->
        <div class="box" id="caja5">
            <h2>Lanzador de pelotas ($29)</h2>
        </div>
        <!-- ====================================================PRECIO ANIMACION 3=====================================================-->
        <div class="box" id="caja6">
            <h2>Locura ($50)</h2>
        </div>
        <!-- ========================================================ANIMACION 4==========================================================-->
        <div class="box" id="caja7">
            <div id="crush"></div>
        </div>
        <!-- =======================================================ANIMACION 5=========================================================-->
        <div class="box" id="caja8">
            <div class="ilustracion">
                <div id="elemento1"></div>
            </div> 
            <div class="ilustracion">
                <div id="elemento2"></div>
            </div> 
        </div>
        <!-- ====================================================PRECIO ANIMACION 4=========================================================-->
        <div class="box" id="caja9">
            <h2> Mi ex ligue, incluye storytime ($100)</h2>
        </div>
        <!-- =====================================================PRECIO ANIMACION 5=========================================================-->
        <div class="box" id="caja10">
            <h2> No estoy entendiendo JS ($29)</h2>
        </div>
        <!-- =======================================================ANIMACION 6=========================================================-->
        <div class="box" id="caja11">
            <div id="enojado"></div>
        </div>
        <!-- =======================================================PRECIO ANIMACION 6=======================================================-->
        <div class="box" id="caja12">
            <h2>No lo toques, se va a enojar mas ($29)</h2>
        </div>
        <!-- =======================================================ANIMACION 7=========================================================-->
        <div class="box" id="caja13">
            <div id="imagenes">
                <div id="img1">
                    <div id="confision"><img src="./styles/img/confusion.png" alt="confusionIMG" width="170" height="180"></div>
                    <div id="confisionPie"><img src="./styles/img/confusionPie.png" alt="confusionIMG" width="170" height="70"></div>                
                </div>
                <div id="img2">
                    <div id="cansancio"><img src="./styles/img/cansancio.png" alt="cansancioIMG" width="180" height="180"></div>
                    <div id="cansancioPie"><img src="./styles/img/cansancioPie.png" alt="cansancioIMG" width="180" height="70"></div>
                </div>
                <div id="img3">
                    <div id="estres"><img src="./styles/img/estres.png" alt="estresIMG" width="183" height="180"></div>
                    <div id="estresPie"><img src="./styles/img/estresPie.png" alt="estresIMG" width="183" height="70"></div>
                </div>
                <div id="img4"> 
                    <div id="feliz"><img src="./styles/img/feliz.png" alt="felizIMG" width="160" height="180"></div>
                    <div id="felizPie"><img src="./styles/img/felizPie.png" alt="felizIMG" width="160" height="70"></div>
                </div>
            </div>
        </div>
        <!-- =======================================================PRECIO ANIMACION 7=======================================================-->
        <div class="box" id="caja14">
            <h2>Los estudiantes del CW con sus tareas ($200)</h2>
        </div>
    </div>
</body>
</html>
